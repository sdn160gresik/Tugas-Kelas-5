<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tugas Seni</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-image: url('https://i.imgur.com/IFKQPGS.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      background-color: white;
      padding: 10px 15px;
      border: 2px solid #add8e6;
      border-radius: 8px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
      background-color: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #add8e6;
    }
    .instructions {
      background-color: #ffffffcc;
      border: 2px solid #add8e6;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 30px;
      max-width: 600px;
      color: #2c3e50;
      font-size: 16px;
    }
    .image-container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #add8e6;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
<a href="index.html">📘 Tugas Kelas 5</a>
      <a href="Latihan Soal Matematika Kelas 5.html">🔢 Matematika</a>
      <a href="Latihan Soal ipas Kelas 5.html">🧪 IPAS</a>
      <a href="#">🎨 Seni</a>
      <a href="Latihan Soal Bahasa Inggris Kelas 5.html" class="menu-item">🗣️ Bahasa Inggris</a>
    </div>

    <h1>Tugas Seni</h1>

    <div class="instructions">
      <p>1. Salin gambar berikut di buku gambar, beri warna bebas atau sesuai contoh.</p>
      <p>2. Sebutkan unsur-unsur seni rupa pada gambar.</p>
    </div>

    <div class="image-container">
      <img id="gambarSeni" src="https://i.imgur.com/uWC7d02.png" alt="Tugas Seni">
      <br>
      <button onclick="downloadGambar()">📥 Download Gambar</button>
    </div>
  </div>

  <script>
    function downloadGambar() {
      const imageUrl = 'https://i.imgur.com/uWC7d02.png';
      fetch(imageUrl)
        .then(response => response.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'tugas-seni.png';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        })
        .catch(() => alert('Gagal mendownload gambar.'));
    }
  </script>
</body>
</html>
