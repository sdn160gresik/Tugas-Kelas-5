<div class="judul-container">
  <div class="judul">ðŸŒŸ Petualangan Seru di Dunia Seni Rupa ðŸŽ­</div>
  <div class="petunjuk" role="note">
    ðŸ“Œ Petunjuk: <strong>Baca setiap soal dengan teliti, lalu pilih jawaban yang menurutmu benar!</strong>
    <small>Siap-siap, imajinasimu akan diuji! ðŸ˜‰</small>
  </div>

<div class="quiz-container">

    <button class="prev-btn" onclick="prevQuestion()" style="display:none;">â¬… Sebelumnya</button>
    <button class="next-btn" onclick="nextQuestion()">Berikutnya âž¡</button>
  </div>
</div>

<div id="lihatNilaiOverlay" class="overlay">
  <div class="popup">
    <p>ðŸŽ¯ Semua soal sudah dijawab!</p>
    <button onclick="tampilkanNilai()">ðŸ“Š Lihat Nilai</button>
  </div>
</div>

<div id="overlay" class="overlay">
  <div class="popup">
    <h2 id="nilaiAkhir"></h2>
    <p id="peringkat"></p>
    <button onclick="mulaiLagi()">ðŸ”„ Coba Lagi</button>
  </div>
</div>

<script>
const soalAsli = [
  {soal: "Unsur seni rupa terkecil yang dapat digunakan untuk menciptakan unsur lain adalah...", opsi: ["Garis", "Titik", "Bentuk", "Warna"], jawaban: "Titik"},
  {soal: "Unsur seni rupa yang tersusun dari titik-titik yang berderet dan berhubungan disebut...", opsi: ["Garis", "Bidang", "Tekstur", "Nilai"], jawaban: "Garis"},
  {soal: "Unsur seni rupa yang terbentuk dari gabungan berbagai jenis garis adalah...", opsi: ["Bidang", "Bentuk", "Ruang", "Nilai"], jawaban: "Bidang"},
  {soal: "Bentuk merupakan unsur yang terbentuk dari tiga dimensi, yaitu...", opsi: ["Panjang, lebar, dan volume", "Panjang, lebar, dan tinggi", "Lebar, volume, dan luas", "Panjang, luas, dan isi"], jawaban: "Panjang, lebar, dan tinggi"},
  {soal: "Unsur seni rupa yang memiliki sifat semu (dua dimensi) dan nyata (tiga dimensi) adalah...", opsi: ["Tekstur", "Ruang", "Nilai", "Garis"], jawaban: "Ruang"},
  {soal: "Unsur seni rupa yang membuat karya menjadi lebih indah adalah...", opsi: ["Nilai", "Tekstur", "Warna", "Gelap terang"], jawaban: "Warna"},
  {soal: "Tekstur yang tampak ada tetapi sebenarnya tidak terasa saat diraba disebut...", opsi: ["Tekstur nyata", "Tekstur semu", "Tekstur kasar", "Tekstur lembut"], jawaban: "Tekstur semu"},
  {soal: "Unsur yang dapat membuat karya seni lebih seimbang adalah...", opsi: ["Warna", "Gelap dan terang", "Nilai", "Garis"], jawaban: "Gelap dan terang"},
  {soal: "Unsur seni rupa yang berkaitan dengan kekuatan warna disebut...", opsi: ["Nilai", "Warna", "Bidang", "Ruang"], jawaban: "Nilai"},
  {soal: "Prinsip seni rupa yang menekankan pada komposisi objek yang diatur secara berdekatan adalah...", opsi: ["Keseimbangan", "Kesatuan", "Proporsi", "Irama"], jawaban: "Kesatuan"}
];

let soalData = [];
let currentQuestion = 0;
let answers = [];

function acakArray(arr) {
  const array = arr.slice();
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function prepareSoal() {
  soalData = acakArray(soalAsli).map(q => {
    const opsiAcak = acakArray(q.opsi);
    return { soal: q.soal, opsi: opsiAcak, jawaban: q.jawaban };
  });
}

function loadQuestion(index) {
  const quizDiv = document.getElementById('quiz');
  const data = soalData[index];
  quizDiv.innerHTML = `
    <div class="soal">${index + 1}. ${data.soal}</div>
    <div class="pilihan">
      ${data.opsi.map(o => `
        <button onclick="pilihJawaban('${o}', this)" class="${answers[index] === o ? 'terpilih' : ''}">
          ðŸŽ¨ ${o}
        </button>
      `).join('')}
    </div>
  `;
  document.querySelector('.prev-btn').style.display = index > 0 ? 'inline-block' : 'none';
  document.querySelector('.next-btn').style.display = index < soalData.length - 1 ? 'inline-block' : 'none';
}

function pilihJawaban(jawaban, btn) {
  document.getElementById("clickSound").play();
  answers[currentQuestion] = jawaban;
  document.querySelectorAll('.pilihan button').forEach(b => b.classList.remove('terpilih'));
  btn.classList.add('terpilih');
  if (answers.filter(a => a !== undefined).length === soalData.length) {
    document.getElementById('lihatNilaiOverlay').style.display = 'flex';
    document.getElementById("tadaSound").play();
  }
}

function nextQuestion() {
  document.getElementById("buttonSound").play();
  if (currentQuestion < soalData.length - 1) {
    currentQuestion++;
    loadQuestion(currentQuestion);
  }
}

function prevQuestion() {
  document.getElementById("buttonSound").play();
  if (currentQuestion > 0) {
    currentQuestion--;
    loadQuestion(currentQuestion);
  }
}

function tampilkanNilai() {
  document.getElementById('lihatNilaiOverlay').style.display = 'none';
  let benar = 0;
  soalData.forEach((q, i) => {
    if (answers[i] === q.jawaban) benar++;
  });
  const nilai = Math.round((benar / soalData.length) * 100);
  let motivasi = "";
  if (nilai === 100) motivasi = "ðŸŽ‰ Sempurna! Kamu Maestro Seni Rupa!";
  else if (nilai >= 80) motivasi = "ðŸ”¥ Hebat! Tinggal sedikit lagi jadi master!";
  else if (nilai >= 60) motivasi = "ðŸ’ª Bagus! Terus asah kreativitasmu!";
  else motivasi = "ðŸŒ± Jangan menyerah, dunia seni menunggumu!";
  document.getElementById('nilaiAkhir').textContent = nilai;
  document.getElementById('peringkat').textContent = motivasi;
  document.getElementById('overlay').style.display = 'flex';
}

function mulaiLagi() {
  currentQuestion = 0;
  answers = [];
  prepareSoal();
  loadQuestion(currentQuestion);
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('lihatNilaiOverlay').style.display = 'none';
}

mulaiLagi();
</script>
