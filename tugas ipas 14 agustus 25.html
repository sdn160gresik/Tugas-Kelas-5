<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tugas IPAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/IFKQPGS.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Nav */
    .nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 15px;
      flex-wrap: wrap;
    }

    .nav a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      background-color: white;
      padding: 10px 15px;
      border: 2px solid #add8e6;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .nav a:hover {
      background-color: #dff9fb;
    }

    /* Judul dan dropdown */
    .judul-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-direction: column;
      align-items: center;
    }

    .judul {
      color: #333;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
    }

    .dropdown-hari {
      margin-top: 15px;
      padding: 14px 20px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
      background-size: 300% 300%;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, background-position 2s ease;
      animation: glowing 3s infinite;
    }

    @keyframes glowing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dropdown-hari:hover {
      transform: scale(1.08);
    }

    select option {
      font-size: 16px;
      padding: 10px;
      font-weight: bold;
    }

    option[value="Latihan Soal ipas Kelas 5.html"] { background-color: #ffd93d; color: #333; }
    option[value="Soal ipas 14 agustus 25.html"] { background-color: #48dbfb; color: #333; }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .modal-box {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      padding: 25px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: popIn 0.4s ease;
      position: relative;
    }

    @keyframes popIn {
      from {transform: scale(0.7); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    .modal-box h2 {
      font-size: 20px;
      color: #d35400;
      margin-bottom: 10px;
    }

    .modal-box p {
      font-size: 16px;
      color: #2c3e50;
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff7675;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .close-btn:hover {
      background-color: #d63031;
    }

    @media (max-width: 600px) {
      .judul { font-size: 22px; }
      .dropdown-hari { font-size: 16px; padding: 12px 16px; }
    }
  </style>
</head>
<body>
  <!-- Nav -->
  <div class="nav">
    <a href="index.html">üìò Tugas Kelas 5</a>
    <a href="#" id="downloadBtn">üì• Download</a>
  </div>

  <!-- Judul & Dropdown -->
  <div class="judul-container">
    <div class="judul">üåü Petualangan IPAS: Jelajahi Ilmu, Temukan Jawaban! üîç</div>
    <select class="dropdown-hari" id="menuPelajaran">
      <option value="">üìÖ Pilih Tanggal Tugas</option>
      <option value="Latihan Soal ipas Kelas 5.html">7 Agustus 2025</option>
      <option value="Soal ipas 14 agustus 25.html">14 Agustus 2025</option>
    </select>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalAlert">
    <div class="modal-box">
      <h2>üéØ Ayo, Semangat!</h2>
      <p>Silakan pilih tanggal tugas dulu ya, biar petualangan belajarmu makin seru! üìÖ‚ú®</p>
      <button class="close-btn" id="closeModal">Siap! üöÄ</button>
    </div>
  </div>

  <!-- Audio efek -->
  <audio id="hoverSound" src="button-press.mp3" preload="auto"></audio>
  <audio id="clickSound" src="mouse-click.mp3" preload="auto"></audio>

  <script>
    const menu = document.getElementById('menuPelajaran');
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');
    const downloadBtn = document.getElementById('downloadBtn');
    const modalAlert = document.getElementById('modalAlert');
    const closeModal = document.getElementById('closeModal');

    menu.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
    });

    menu.addEventListener('change', () => {
      if (menu.value) {
        clickSound.currentTime = 0;
        clickSound.play();
        setTimeout(() => {
          window.location.href = menu.value;
        }, 300);
      }
    });

    downloadBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (menu.value === "") {
        modalAlert.style.display = "flex";
      } else {
        window.location.href = menu.value;
      }
    });

    closeModal.addEventListener('click', () => {
      modalAlert.style.display = "none";
    });
  </script>
</body>
</html>
