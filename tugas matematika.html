<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tugas Matematika</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/IFKQPGS.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Nav */
    .nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 15px;
      flex-wrap: wrap;
    }

    .nav a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      background-color: white;
      padding: 10px 15px;
      border: 2px solid #add8e6;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Judul dan dropdown */
    .judul-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-direction: column;
      align-items: center;
    }

    .judul {
      color: #333;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
    }

    .dropdown-hari {
      margin-top: 15px;
      padding: 14px 20px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
      background-size: 300% 300%;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, background-position 2s ease;
      animation: glowing 3s infinite;
    }

    @keyframes glowing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dropdown-hari:hover {
      transform: scale(1.08);
    }

    select option {
      font-size: 16px;
      padding: 10px;
      font-weight: bold;
    }

    /* Warna opsi */
    option[value="tugas-matematika-7agustus2025.html"] { background-color: #ffd93d; color: #333; }
    option[value="tugas matematika-14  Agustus 25.html"] { background-color: #48dbfb; color: #333; }

    @media (max-width: 600px) {
      .judul {
        font-size: 22px;
      }
      .dropdown-hari {
        font-size: 16px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Nav -->
  <div class="nav">
    <a href="index.html">ðŸ“˜ Tugas Kelas 5</a>
    <a href="Soal_Matematika_Kelas_5.pdf" download>ðŸ“¥ Download</a>
  </div>

  <!-- Judul & Dropdown -->
  <div class="judul-container">
    <div class="judul">ðŸš€ Tantangan Matematika Super Seru! ðŸ”¢</div>
    <select class="dropdown-hari" id="menuPelajaran">
      <option value="">ðŸ“… Pilih Tanggal Tugas</option>
      <option value="tugas-matematika-7agustus2025.html">7 Agustus 2025</option>
      <option value="tugas matematika-14  Agustus 25.html">14 Agustus 2025</option>
    </select>
  </div>

  <!-- Audio efek -->
  <audio id="hoverSound" src="button-press.mp3" preload="auto"></audio>
  <audio id="clickSound" src="mouse-click.mp3" preload="auto"></audio>

  <script>
    const menu = document.getElementById('menuPelajaran');
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');

    menu.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
    });

    menu.addEventListener('change', () => {
      if (menu.value) {
        clickSound.currentTime = 0;
        clickSound.play();
        setTimeout(() => {
          window.location.href = menu.value;
        }, 300);
      }
    });
  </script>
</body>
</html>
