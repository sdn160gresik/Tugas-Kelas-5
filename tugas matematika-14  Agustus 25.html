<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tugas Matematika</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />  
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('https://i.imgur.com/IFKQPGS.png') no-repeat center center fixed;
    background-size: cover;
  }
  /* Nav */
  .nav {
    display: flex;
    gap: 20px;
    justify-content: center;
    padding: 15px;
    flex-wrap: wrap;
  }
  .nav a {
    text-decoration: none;
    color: #2c3e50;
    font-weight: bold;
    background-color: white;
    padding: 10px 15px;
    border: 2px solid #add8e6;
    border-radius: 8px;
    cursor: pointer;
  }
  /* Judul */
  .judul-container {
    text-align: center;
    margin-top: 20px;
  }
  .judul {
    color: #333;
    font-size: 26px;
    font-weight: 700;
    background: rgba(255,255,255,0.7);
    display: inline-block;
    padding: 10px 20px;
    border-radius: 12px;
  }
  /* Soal */
  .quiz-container {
    max-width: 500px;
    margin: 30px auto;
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  .soal {
    font-size: 20px;
    margin-bottom: 20px;
  }
  .pilihan {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .pilihan button {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #dfe6e9;
    border: none;
    border-radius: 8px;
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
    text-align: left;
    transition: 0.2s;
  }
  .pilihan button:hover {
    background: #ffeaa7;
  }
  .pilihan button.terpilih {
    background: #55efc4;
    color: #2d3436;
    font-weight: bold;
  }
  /* Tombol Navigasi */
  .navigasi {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .prev-btn, .next-btn {
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
  }
  .prev-btn { background: #dfe6e9; }
  .next-btn { background: #55efc4; }
  /* Overlay umum */
  .overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup {
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 300px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  .popup h2 {
    font-size: 50px;
    margin: 0;
    color: #0984e3;
  }
  .popup p {
    font-size: 18px;
    margin-top: 10px;
  }
  .popup button {
    margin-top: 15px;
    background: #55efc4;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  /* Efek berdenyut untuk tombol Lihat Nilai */
  .pulse {
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(85,239,196, 0.7); }
    70% { transform: scale(1.08); box-shadow: 0 0 0 15px rgba(85,239,196, 0); }
    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(85,239,196, 0); }
  }
</style>
</head>
<body>

<!-- Nav -->
<div class="nav">
  <a href="index.html">ðŸ“˜ Tugas Kelas 5</a>
  <a href="Soal Latihan Pembagian.pdf" download>ðŸ“¥ Download</a>
</div>

<!-- Judul -->
<div class="judul-container">
  <div class="judul">ðŸš€ Tantangan Matematika Super Seru! ðŸ”¢</div>
</div>

<!-- Kontainer Soal -->
<div class="quiz-container">
  <div id="quiz"></div>
  <div class="navigasi">
    <button class="prev-btn" onclick="prevQuestion()" style="display:none;">â¬… Sebelumnya</button>
    <button class="next-btn" onclick="nextQuestion()">Berikutnya âž¡</button>
  </div>
</div>

<!-- Overlay Tombol Lihat Nilai -->
<div id="lihatNilaiOverlay" class="overlay">
  <div class="popup">
    <p>ðŸŽ¯ Kamu sudah menjawab semua soal!</p>
    <button class="pulse" onclick="tampilkanNilai()">ðŸ“Š Lihat Nilai</button>
  </div>
</div>

<!-- Overlay Hasil -->
<div id="overlay" class="overlay">
  <div class="popup">
    <h2 id="nilaiAkhir"></h2>
    <p id="peringkat"></p>
    <button onclick="mulaiLagi()">ðŸ”„ Mulai Lagi</button>
  </div>
</div>

<script>
  const soalData = [
    {soal: "81029 : 23 = ...", opsi: ["3527", "3521", "3523", "3530"], jawaban: "3523"},
    {soal: "72480 : 24 = ...", opsi: ["3020", "3010", "3030", "3040"], jawaban: "3020"},
    {soal: "96300 : 15 = ...", opsi: ["6420", "6410", "6440", "6430"], jawaban: "6420"},
    {soal: "65520 : 24 = ...", opsi: ["2730", "2720", "2740", "2750"], jawaban: "2730"},
    {soal: "90720 : 48 = ...", opsi: ["1890", "1880", "1870", "1900"], jawaban: "1890"}
  ];

  let currentQuestion = 0;
  let answers = [];

  function loadQuestion(index) {
    const quizDiv = document.getElementById('quiz');
    const data = soalData[index];
    quizDiv.innerHTML = `
      <div class="soal">${index+1}. ${data.soal}</div>
      <div class="pilihan">
        ${data.opsi.map(o => `
          <button onclick="pilihJawaban('${o}')"
            class="${answers[index]===o ? 'terpilih' : ''}">
            ðŸ”˜ ${o}
          </button>
        `).join('')}
      </div>
    `;
    document.querySelector('.prev-btn').style.display = index > 0 ? 'inline-block' : 'none';
    document.querySelector('.next-btn').style.display = index < soalData.length - 1 ? 'inline-block' : 'none';
  }

  function pilihJawaban(jawaban) {
    answers[currentQuestion] = jawaban;
    if (currentQuestion < soalData.length - 1) {
      nextQuestion();
    } else {
      // Jika soal terakhir sudah dijawab
      document.getElementById('lihatNilaiOverlay').style.display = 'flex';
    }
    loadQuestion(currentQuestion);
  }

  function nextQuestion() {
    if (currentQuestion < soalData.length - 1) {
      currentQuestion++;
      loadQuestion(currentQuestion);
    }
  }

  function prevQuestion() {
    if (currentQuestion > 0) {
      currentQuestion--;
      loadQuestion(currentQuestion);
    }
  }

  function tampilkanNilai() {
    document.getElementById('lihatNilaiOverlay').style.display = 'none';
    let benar = 0;
    soalData.forEach((q, i) => {
      if (answers[i] === q.jawaban) benar++;
    });
    const nilai = Math.round((benar / soalData.length) * 100);
    
    let motivasi = "";
    if (nilai === 100) motivasi = "ðŸŒŸ Sempurna! Kamu Master Matematika!";
    else if (nilai >= 80) motivasi = "ðŸ”¥ Hebat! Sedikit lagi menuju sempurna!";
    else if (nilai >= 60) motivasi = "ðŸ’ª Bagus! Tingkatkan lagi ya!";
    else motivasi = "ðŸŒ± Jangan menyerah, latihan akan membuatmu hebat!";

    document.getElementById('nilaiAkhir').textContent = nilai;
    document.getElementById('peringkat').textContent = motivasi;
    document.getElementById('overlay').style.display = 'flex';
  }

  function mulaiLagi() {
    currentQuestion = 0;
    answers = [];
    loadQuestion(0);
    document.getElementById('overlay').style.display = 'none';
  }

  // Load pertama
  loadQuestion(currentQuestion);
</script>

</body>
</html>
