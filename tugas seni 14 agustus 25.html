<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tugas Seni</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --primary-text: #333;
      --accent-border: #add8e6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/IFKQPGS.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: var(--primary-text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Nav */
    .nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 15px;
      flex-wrap: wrap;
    }

    .nav a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      background-color: white;
      padding: 10px 15px;
      border: 2px solid var(--accent-border);
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    /* Judul dan dropdown */
    .judul-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .judul {
      color: #333;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
    }

    /* Petunjuk mengerjakan */
    .petunjuk {
      margin-top: 12px;
      background: rgba(255,255,255,0.88);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 16px;
      text-align: center;
      max-width: 720px;
      color: #2c3e50;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .petunjuk small {
      display: block;
      margin-top: 6px;
      font-weight: 500;
      font-size: 13px;
      color: #566574;
      font-style: italic;
    }

    .dropdown-hari {
      margin-top: 15px;
      padding: 14px 22px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
      background-size: 300% 300%;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, background-position 2s ease;
      animation: glowing 3s infinite;
    }

    @keyframes glowing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dropdown-hari:hover {
      transform: scale(1.06);
    }

    select option {
      font-size: 16px;
      padding: 10px;
      font-weight: bold;
    }

    /* Warna opsi (contoh) */
    option[value="tugas-seni-7agustus2025.html"] { background-color: #ffd93d; color: #333; }
    option[value="soal seni 14 agustus 25.html"] { background-color: #48dbfb; color: #333; }

    /* Footer kecil */
    .footer-note {
      margin-top: 30px;
      text-align: center;
      color: rgba(0,0,0,0.55);
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .judul {
        font-size: 22px;
      }
      .dropdown-hari {
        font-size: 16px;
        padding: 12px 16px;
      }
      .petunjuk {
        font-size: 15px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Nav -->
  <div class="nav">
    <a href="index.html">üé® Tugas Seni</a>
    <a href="Soal_Seni.pdf" download>üì• Download</a>
  </div>

  <!-- Judul & Dropdown -->
  <div class="judul-container">
    <div class="judul">üé® Petualangan Seni Penuh Warna! üñåÔ∏è</div>

    <!-- Petunjuk mengerjakan -->
    <div class="petunjuk" role="note" aria-live="polite">
      üìå Petunjuk: <strong>Pelajari setiap soal seni dengan seksama, lalu tulis jawaban terbaikmu di buku tulis.</strong>
      <small>Gunakan imajinasi dan kreativitasmu untuk menemukan jawaban yang tepat!</small>
    </div>

    <select class="dropdown-hari" id="menuPelajaran" aria-label="Pilih Tanggal Tugas">
      <option value="">üìÖ Pilih Tanggal Tugas</option>
      <option value="tugas-seni-7agustus2025.html">7 Agustus 2025</option>
      <option value="soal seni 14 agustus 25.html">14 Agustus 2025</option>
    </select>
  </div>

  <!-- Audio efek -->
  <audio id="hoverSound" src="button-press.mp3" preload="auto"></audio>
  <audio id="clickSound" src="mouse-click.mp3" preload="auto"></audio>

  <script>
    const menu = document.getElementById('menuPelajaran');
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');

    // Main interactions
    menu.addEventListener('mouseenter', () => {
      if (hoverSound && typeof hoverSound.play === 'function') {
        hoverSound.currentTime = 0;
        hoverSound.play().catch(()=>{/* ignore autoplay block */});
      }
    });

    menu.addEventListener('change', () => {
      if (menu.value) {
        if (clickSound && typeof clickSound.play === 'function') {
          clickSound.currentTime = 0;
          clickSound.play().catch(()=>{/* ignore autoplay block */});
        }
        setTimeout(() => {
          window.location.href = menu.value;
        }, 300);
      }
    });

    menu.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && menu.value) {
        menu.dispatchEvent(new Event('change'));
      }
    });
  </script>
</body>
</html>
