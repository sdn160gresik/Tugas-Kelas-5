<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tugas Kelas 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/Gup5sKD.png') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    nav img {
      height: 50px;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .judul-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-direction: column;
      align-items: center;
    }

    .judul {
      background-color: transparent;
      color: #333;
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      display: inline-block;
      text-align: center;
    }

    .dropdown-hari {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .menu-item {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 10px 16px;
      border-radius: 12px;
      text-align: center;
      width: fit-content;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav img {
        height: 40px;
      }

      .judul {
        font-size: 20px;
      }

      .menu {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigasi -->
  <nav>
    <div class="nav-logo">
      <img src="https://i.imgur.com/sxm7RR1.png" alt="Tut Wuri">
      <img src="https://i.imgur.com/tGA5UBc.png" alt="Logo SD">
      <img src="https://i.imgur.com/oWB8vKW.png" alt="Logo Sekolah Lama">
      <img src="https://i.imgur.com/ffHjkky.png" alt="Logo Sekolah Baru">
    </div>
  </nav>

  <!-- Judul + Dropdown Hari -->
  <div class="judul-container">
    <div class="judul">ðŸ“˜ Tugas Kelas 5</div>
    <select class="dropdown-hari">
      <option>Pilih Hari</option>
      <option>Kamis 7 Agustus 2025</option>
      <option>Selasa 12 Agustus 2025</option>
    </select>
  </div>

 
  </div>

</body>
</html>
