<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tugas Kelas 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/Gup5sKD.png') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    nav img {
      height: 50px;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .judul-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-direction: column;
      align-items: center;
    }

    .judul {
      background-color: transparent;
      color: #333;
      font-size: 28px;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 700;
      text-align: center;
    }

    .dropdown-hari {
      margin-top: 15px;
      padding: 14px 20px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
      background-size: 300% 300%;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, background-position 2s ease;
      animation: glowing 3s infinite;
    }

    @keyframes glowing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dropdown-hari:hover {
      transform: scale(1.08);
    }

    select option {
      font-size: 16px;
      padding: 10px;
      font-weight: bold;
    }

    option[value="Pancasila-5.html"] { background-color: #ff6b6b; color: white; }
    option[value="Bahasa-Indonesia-5.html"] { background-color: #4ecdc4; color: white; }
    option[value="tugas matematika.html"] { background-color: #ffd93d; color: #333; }
    option[value="tugas ipas 14 agustus 25.html"] { background-color: #6a4c93; color: white; }
    option[value="Latihan Soal Seni Kelas 5.html"] { background-color: #ff9f1c; color: white; }
    option[value="Bahasa-Jawa-5.html"] { background-color: #2ec4b6; color: white; }
    option[value="PLH-5.html"] { background-color: #3d5a80; color: white; }

    @media (max-width: 600px) {
      nav img {
        height: 40px;
      }
      .judul {
        font-size: 22px;
      }
      .dropdown-hari {
        font-size: 16px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-logo">
      <img src="https://i.imgur.com/sxm7RR1.png" alt="Tut Wuri" />
      <img src="https://i.imgur.com/tGA5UBc.png" alt="Logo SD" />
      <img src="https://i.imgur.com/oWB8vKW.png" alt="Logo Sekolah Lama" />
      <img src="https://i.imgur.com/ffHjkky.png" alt="Logo Sekolah Baru" />
    </div>
  </nav>

  <div class="judul-container">
    <div class="judul">üìò Tugas Kelas 5</div>
    <select class="dropdown-hari" id="menuPelajaran">
      <option value="">üéØ Pilih Mata Pelajaran</option>
      <option value="Pancasila-5.html">üáÆüá© Pancasila</option>
      <option value="Bahasa-Indonesia-5.html">üìñ Bahasa Indonesia</option>
      <option value="tugas matematika.html">‚ûó Matematika</option>
      <option value="tugas ipas 14 agustus 25.html">üî¨ IPAS</option>
      <option value="Latihan Soal Seni Kelas 5.html">üé® Seni</option>
      <option value="Bahasa-Jawa-5.html">üìù Bahasa Jawa</option>
      <option value="PLH-5.html">üå± PLH</option>
    </select>
  </div>

  <!-- Audio efek -->
  <audio id="hoverSound" src="button-press-386165 (mp3cut.net).mp3" preload="auto"></audio>
  <audio id="clickSound" src="mouse-clicks-6849 (mp3cut.net).mp3" preload="auto"></audio>

  <script>
    const menu = document.getElementById('menuPelajaran');
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');

    // Suara saat kursor masuk ke elemen select (dropdown)
    menu.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
    });

    // Suara klik saat memilih
    menu.addEventListener('change', () => {
      if (menu.value) {
        clickSound.currentTime = 0;
        clickSound.play();
        setTimeout(() => {
          window.location.href = menu.value;
        }, 300);
      }
    });
  </script>
</body>
</html>
